volumes: 
  postgres_data:

services:
  postgres:
    build: .
    image: postgresql_server
    hostname: postgresql_server
    restart: always
    networks:
      - net_swarm
    environment:
      POSTGRES_PASSWORD: postgresql
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.8"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 10

networks:
  net_swarm:
    external: true
    name: net_swarm